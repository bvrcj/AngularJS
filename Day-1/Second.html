<html>
<head>
	<meta charset="utf-8">
	<title>HTML Starter</title>
	<script src="./js/jquery-2.1.4.min.js"></script>
</head>
<body>
Name : <input id="textInput" type="text"/>
Hello <span id="nameDiv"></span>!
<script>
	$('#textInput').on('keyup',function(){
		$('#nameDiv').html($('#textInput').val());
	});
</script>
</body>
</html>
